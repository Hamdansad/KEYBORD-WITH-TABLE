<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tablekeybord.css">
</head>
<body>
    <table border="2px">
        <thead class="two">
            <tr class="one">
                <th>`<sub>~</sub></th>
                <th>1<sub>!</sub></th>
                <th>2<sub>@</sub></th>
                <th>3<sub>#</sub></th>
                <th>4<sub>$</sub></th>
                <th>5<sub>%</sub></th>
                <th>6<sub>^</sub></th>
                <th>7<sub>&</sub></th>
                <th>8<sub>*</sub></th>
                <th>9<sub>(</sub></th>
                <th>0<sub>)</sub></th>
                <th>-<sub>_</sub></th>
                <th>=<sub>+</sub></th>
                <th>Backspace</th>
            </tr>
            <tr>
                <th>Tab </th>
                <th>Q</th>
                <th>W</th>
                <th>E</th>
                <th>R</th>
                <th>T</th>
                <th>Y</th>
                <th>U</th>
                <th>I</th>
                <th>O</th>
                <th>P</th>
                <th>[ <sub>{</sub></th>
                <th>] <sub>}</sub></th>
                <th>\<sub>|</sub></th>
            </tr>
            <tr>
                <th colspan="2">Capslock</th>
                <th>A</th>
                <th>S</th>
                <th>D</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
                <th>J</th>
                <th>K</th>
                <th>L</th>
                <th>; <SUB>:</SUB></th>
                <th>'<sub>"</sub></th>
                <th colspan="2">Enter</th>
            </tr>
            <tr>
                <th colspan="2">Shift</th>
                <th>Z</th>
                <th>X</th>
                <th>C</th>
                <th>V</th>
                <th>B</th>
                <th>N</th>
                <th>M</th>
                <th>,<sub><</sub></th>
                <th>. <sub>></sub></th>
                <th>/ <sub>?</sub></th>
                <th colspan="2">Shift</th>
            </tr>
            <tr>
                <th>Ctrl</th>
                <th>Fn</th>
                <th colspan="2">Windows</th>
                <th>Alt</th>
                <th colspan="6">Space</th>
                <th>Alt</th>
                <th colspan="2">Copilot</th>
            </tr>
        </thead>

    </table>
</body>
</html>
